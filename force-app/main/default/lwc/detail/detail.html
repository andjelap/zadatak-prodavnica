<template>
    <template if:true={product} >
        <lightning-card title={name}>
            <template if:false={compare} style="background-color: beige;">
                <lightning-button slot="actions" label="Compare" onclick={handleCompare}></lightning-button>
                <lightning-button slot="actions" label="Buy" onclick={handleBuy}></lightning-button>
                <img src={picture} alt="Product Image" style="max-width: 300px;"/>
            </template>  
        
            <div style="margin-left: 10px;">Price: <lightning-formatted-number value={price} format-style="currency" maximum-fraction-digits="2"></lightning-formatted-number></div>
            <div style="margin-left: 10px;">Color: {color}</div>    
            <div style="margin-left: 10px;">Dimensions: {dimensions}</div>    
            <div style="margin-left: 10px;">Rating: {rating}/10</div>    
            <div style="margin-left: 10px;">Description: {description}</div>
        </lightning-card>
    </template>
    <template if:false={product}>
        <lightning-card>
            <p>
                Please Select Product From The List.
            </p>
        </lightning-card>
    </template>
</template>
