<template>
    <div onclick={handleClick}>
       <lightning-card title={product.Name}>
         <lightning-button label="Compare" slot="actions" onclick={handleCompare}></lightning-button>
         <lightning-button label="Buy" slot="actions" onclick={handleBuy}></lightning-button>
         <img src={product.Image__c} alt="Product Image"/>
         <div style="margin-left: 10px;">Price: <lightning-formatted-number value={product.Price__c} format-style="currency" maximum-fraction-digits="2"></lightning-formatted-number></div>
         <div style="margin-left: 10px;">Description: {product.Description}</div>
       </lightning-card>
    </div>
</template>
